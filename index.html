<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/popmotion@8.7.3/dist/popmotion.global.min.js"></script>
</head>
<body>
    <header>
        <h1>Brewery Explorer</h1>
        <p class="subtitle">Discover craft breweries across the United States</p>
    </header>

    <div class="container">
        <div class="controls">
            <select id="stateSelect">
                <option value="">Select a state</option>
                <!-- States will be populated by JavaScript -->
            </select>
            <select id="typeSelect">
                <option value="">All brewery types</option>
                <option value="micro">Micro</option>
                <option value="regional">Regional</option>
                <option value="brewpub">Brewpub</option>
                <option value="large">Large</option>
                <option value="planning">Planning</option>
                <option value="bar">Bar</option>
                <option value="contract">Contract</option>
                <option value="proprietor">Proprietor</option>
            </select>
            <button id="fetchBtn" class="animate-btn">Fetch Breweries</button>
            <button id="animateBtn" class="animate-btn">Animate Cards</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading breweries...
        </div>

        <div id="breweriesContainer" class="breweries-grid">
            <!-- Breweries will be displayed here -->
        </div>
    </div>

    <footer>
        <p>Data provided by <a href="https://www.openbrewerydb.org/" target="_blank">Open Brewery DB</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
